<!DOCTYPE html>
<html lang="en" class="m-0 scroll-m-0 overflow-hidden">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>

<body class="w-full h-full bg-gray-950">
    <div class="relative top-0 h-full bg-gradient-to-b from-slate-500 to-black  ">
        <div class="h-8"></div>
        <div class="w-full h-20 flex pt-5 pb-5">
            <img src="assets/svg/arrow-left.svg" class="w-8 ml-5" alt="more"></img>
            <img src="assets/svg/dots.svg" class="w-8 ml-auto" alt="back">
        </div>
        <img src="assets/image/truecrime.jpg" class="w-20 rounded-lg ml-5" />
        <h2 class="font-bold text-white p-5 text-4xl">Late Night True Crime</h2>
        <p class="font-bold text-white  pl-5">Marie Moreno</p>
        <div class="flex">
            <p class="text-gray-400  ml-5 mt-1 scale-y-75">27 APR 2023 </p>
        </div>
    </div>
    <div class="flex w-full flex-row justify-between">
        <div class="bg-green-400 w-40 text-center rounded-full p-5 m-5 font-bold text-xl">Play</div>
        <div class="w-1/3 flex justify-evenly">
            <img src="assets/svg/share.svg" alt="share" class="w-5">
            <img src="assets/svg/save.svg" alt="save" class="w-5">
            <img src="assets/svg/download.svg" alt="download" class="w-5">
        </div>
    </div>
    <div>
        <p class="text-gray-400 ml-5">De plotselinge dood van Walt bracht duizenden vragen. Sommigen denken
            dat het de zakenpartner was, de politie denkt dat het een ongeluk was maar wij weten beter. Samen gaan we er
            achter komen wie de echte moordenaar was.</p>
    </div>
    <div class="absolute bottom-0 w-full bg-black h-20 flex justify-evenly">
        <div><img src="assets/svg/home.svg" alt="home" class="w-8">
            <p class="text-gray-200 text-sm text-center">Home</p>
        </div>
        <div><img src="assets/svg/search.svg" alt="search" class="w-8">
            <p class="text-gray-200 text-sm text-center">Search</p>
        </div>
        <div><img src="assets/svg/library.svg" alt="library" class="w-8">
            <p class="text-gray-200 text-sm text-center">Library</p>
        </div>

    </div>
